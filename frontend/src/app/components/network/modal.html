<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="updateForm">
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter your network name"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <mat-label>Label</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter the network label"
        formControlName="label"
      />
    </mat-form-field>
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <mat-label>Alias</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter the network alias"
        formControlName="alias"
      />
    </mat-form-field>
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <mat-label>Subnet</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter the subnetwork"
        formControlName="subnet"
      />
    </mat-form-field>
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <mat-label>Gateway</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter the gateway"
        formControlName="gateway"
      />
    </mat-form-field>
    <mat-form-field class="w-100 fs-16" appearance="outline">
      <mat-label>Driver</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter driver"
        formControlName="driver"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="submitForm()" cdkFocusInitial>Update</button>
</mat-dialog-actions>
